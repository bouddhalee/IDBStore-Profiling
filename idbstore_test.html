<!DOCTYPE html>
<!-- saved from url=(0112)https://mdn.mozillademos.org/en-US/docs/IndexedDB/Using_IndexedDB$samples/Full_IndexedDB_example?revision=536717 -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<script type="text/javascript" src="./jquery.min.js"></script>
<script type="text/javascript" src="./IndexedDBShim.min.js"></script>
<script type="text/javascript" src="./idbstore.min.js"></script>
<div>
    customId:<input type="text" id="source-id" name="source-id">
    data:<input type="text" id="source-data" name="source-data">
    <input type="button" id="add-button" value="Add Source">
</div>
<div>
    customId:<input type="text" id="specific-id" name="specific-id">
    <input type="button" id="search-specific-button" value="Get specific content">
</div>
<div>
    from:<input type="text" id="starting-id" name="specific-id">
    to:<input type="text" id="ending-id" name="specific-id">
    <input type="button" id="search-range-button" value="Search in range">
</div>
<div>
    nb entries:<input type="text" id="nb-insertions"/>
    <input type="button" id="multiple-inserts-button" value="Add multiple entries">
    (entries will have "idN" as customId)
</div>
<div>
    <input type="button" id="search-list-button" value="List database content">
    <input type="button" id="clear-all-button" value="Clear all data">
</div>
<div>
    <div id="pub-msg"></div>
    <ul id="pub-list"></ul>
</div>
<script type="text/javascript" src="./bundle.js"></script>
</body>
</html>
